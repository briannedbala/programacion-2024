<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #c0392b;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            border-bottom: 2px solid #c0392b;
            padding-bottom: 10px;
        }

        .cart-list {
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            margin-right: 20px;
            width: 50px;
            height: auto;
        }

        .cart-item span {
            flex: 1;
            padding-left: 10px;
        }

        .remove-from-cart {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .cart-total {
            margin: 20px 0;
            text-align: right;
        }

        .cart-total h2 {
            font-size: 24px;
            margin: 0;
        }

        .payment-method {
            margin: 20px 0;
        }

        .payment-method h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .payment-method form {
            display: flex;
            flex-direction: column;
        }

        .payment-method label {
            margin-bottom: 5px;
        }

        .payment-method input,
        .payment-method select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-method button {
            background-color: #c0392b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment-method button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercado negro</h1>
    </header>
    <main>
        <h1>Carrito de Compras</h1>
        <div class="cart-list">
            {% for item in cart %}
            <div class="cart-item">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <span>{{ item.name }}</span>
                <span>${{ item.price }}</span>
                <a href="{{ url_for('remove_from_cart', product_id=item.id) }}" class="remove-from-cart">Eliminar</a>
            </div>
            {% endfor %}
        </div>
        <div class="cart-total">
            <h2>Total: ${{ total }}</h2>
        </div>
        <div class="payment-method">
            <h2>Forma de Pago</h2>
            <form action="/checkout" method="POST">
                <label for="address">Dirección de Envío:</label>
                <input type="text" id="address" name="address" placeholder="Ingresa tu dirección" required>

                <label for="payment-method">Selecciona una forma de pago:</label>
                <select name="payment-method" id="payment-method">
                    <option value="cash">Efectivo</option>
                    <option value="debit-card">Tarjeta de Débito</option>
                    <option value="mercadopago">Mercado Pago</option>
                </select>
                <button type="submit">Proceder al Pago</button>
            </form>
        </div>
    </main>
</body>
</html>
